<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Animate CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
      rel="stylesheet"
    />

    <!-- Custom Style -->
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background-image: url("medibga.jpg");
        background-size: cover;
        background-repeat: repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body
    style="display: flex; justify-content: center; align-items: center; position: relative"
  >
    <!-- Credit Badge -->
    <div
      id="creatorsBanner"
      style="text-align: center; position: fixed; bottom: 10px; color: black; background: rgba(255, 255, 255, 0.5); padding: 10px; font-size: 0.8rem"
    >
      <span>MATTHEW FARMER</span>
      |
      <span>MARK BULLARD</span>
      |
      <span>SARAH WERNER</span>
      |
      <span>ZACHAREY CAREY</span>
    </div>

    <!-- Login Card -->
    <div>
      <div
        class="card animated fadeInDownBig"
        style="width: 18rem; border: none"
      >
        <div class="card-header" style="background: rgb(45, 45, 124)">
          <img src="logo.png" class="card-img-top" alt="..." />
        </div>
        <div class="card-body">
          <form method='GET' action='/page_patientsearch'>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-success">Bypass</button>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
